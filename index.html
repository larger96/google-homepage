<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body {
                height: 100vh;
                font-family:Arial, Helvetica, sans-serif;
                
            }
            #navbar {
                position: fixed;
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
            #navbar a {
                color: black;
                text-decoration: none;
                font-size: 12px;
                padding: 10px;
            }
            #navbar a:hover {
                text-decoration: underline;
            }
            .main-content {
                text-align: center;
                position:absolute;
                left: 28%;
                top: 20%;
                width: 45%;
            }
            #footer {
                position: fixed;
                background: rgb(226, 223, 223);
                opacity:0.5;
                left: 0px;
                top: 90%;
                padding: 8px;
                width:100%;
            }
            #footer-bottom {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
            #footer a {
                color: black;
                text-decoration: none;
                font-size: 14px;
                padding: 5px;
            }
            #footer p {
                color: black;
                font-size: 14px;
                padding: 5px;
            }
            #footer a:hover {
                text-decoration: underline;
            }
            #search {
                width: 100%;
                opacity: 0.5;
                border-radius: 20px;
                padding: 5px;
                font-size: 20px;
            }
            #search:hover {
                box-shadow: 5px 10px 20px rgba(0,0,0,0.19);
            }
            button {
                font-size: 14px;
                padding: 5px;
                border: 0;
                border-radius: 5px;
                background-color: rgb(226, 223, 223);
                opacity:0.7;
            }
            button:hover {
                opacity: 1;
                border-color: gray;
                border-width: 1px;
                border-style: solid;
            }
            .border {
                border-color: #2b2a2a;
                border-width: 2px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div id="navbar-left">
                    <a href="#" id="about">About</a>
                    <a href="#" id="store">Store</a>
                </div>
                <div id=="navbar-right">
                    <a href="#" id="gmail">Gmail</a>
                    <a href="#" id="images">Images</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <div>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
                </div>
                <div>
                    <form action="">
                        <input type="text" id="search"><br>
                        <br>
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-top">
                <p>United Kingdom</p>
            </div>
            <div id="footer-bottom">
                <div id="footer-left">
                    <a href="#" id="footer-1">Advertising</a>
                    <a href="#" id="footer-2">Business</a>
                    <a href="#" id="footer-3">How Search works</a>
                </div>
                <div id="footer-left">
                    <a href="#" id="footer-4">Privacy</a>
                    <a href="#" id="footer-5">Terms</a>
                    <a href="#" id="footer-6">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
